<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye of the World Chapter Summaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background-color: #1e1e1e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 30px;
        }
        .chapter-links {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .chapter {
            width: calc(50% - 20px);
            background-color: #2e2e2e;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 20px;
        }
        .chapter img {
            width: 100%;
            height: auto;
        }
        .chapter h2 {
            color: #ffffff;
            margin: 10px 0;
        }
        .chapter a {
            color: #ffffff;
            text-decoration: none;
            display: block;
            padding: 10px;
            background-color: #3e3e3e;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .chapter a:hover {
            background-color: #5e5e5e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eye of the World Chapter Summaries</h1>
        <div class="chapter-links">
            <div class="chapter">
                <img src="pro1.png" alt="Prologue Thumbnail">
                <h2>Prologue</h2>
                <a href="prologue.html">Read Summary</a>
            </div>
            <div class="chapter">
                <img src="ch1-1.png" alt="Chapter 1 Thumbnail">
                <h2>Chapter 1</h2>
                <a href="chapter1.html">Read Summary</a>
            </div>
            <!-- Add more chapters as needed using the same structure -->
        </div>
    </div>
</body>
</html>
